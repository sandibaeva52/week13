<div *ngIf="company">
    <h2>"{{company.name}}" Vacancies</h2>
  </div>
  
  <div *ngFor="let vacancy of vacancies">
    <p *ngIf="vacancy.name" style="text-decoration: underline">
      {{ vacancy.name }}
    </p>
  </div>
  <button (click)="goBack()" class="logout">Back</button>
